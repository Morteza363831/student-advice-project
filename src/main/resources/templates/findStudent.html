<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Find Student</h1>
    <form th:action="@{/students/find}" th:object="${studentKodeMelli}" method="post">
        <div class="mb-3">
            <label for="studentKodeMelli" class="form-label">Student Kode Melli</label>
            <input type="text" class="form-control" id="studentKodeMelli" th:field="*{studentKodeMelli}" placeholder="Student Kode Melli">
            <div th:if="${#fields.hasErrors('studentKodeMelli')}" th:errors="*{studentKodeMelli}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
