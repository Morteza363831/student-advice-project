<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add Advice</title>
</head>
<body>



<form action="#" th:action="@{/advices/new}" th:object="${advice}" method="post">
    <input type="text" th:field="*{kodeMelli}" placeholder="kode melli">
    <td th:if="${#fields.hasErrors('kodeMelli')}" th:errors="*{kodeMelli}">kode Melli Error</td>
    <br>
    <input type="text" th:field="*{firstName}" placeholder="first name">
    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">first name Error</td>
    <br>
    <input type="text" th:field="*{lastName}" placeholder="last name">
    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">last name Error</td>
    <br>
    <input type="text" th:field="*{gender}" placeholder="gender">
    <td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender Error</td>
    <br>
    <input type="text" th:field="*{age}" placeholder="age">
    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error</td>
    <br>
    <button type="submit">submit</button>

</form>
</body>
</html>
