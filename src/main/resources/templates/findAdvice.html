<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>find advice</title>
</head>
<body>

<form action="#" th:action="@{/advices/find}" th:object="${adviceKodeMelli}" method="post">

    <input type="text" th:field="*{adviceKodeMelli}" placeholder="advice kode melli">
    <td th:if="${#fields.hasErrors('adviceKodeMelli')}" th:errors="*{adviceKodeMelli}">kode Melli Error</td>
    <br>
    <button type="submit">submit</button>
</form>
</body>
</html>
