<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add city</title>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Add city</h1>
    <form th:action="@{/cities/new}" th:object="${city}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="name">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            <div class="mb-3">
                <label for="province" class="form-label">Province</label>
                <select class="form-select" id="province" th:field="*{provinceId}">
                    <option value="">Select a province</option>
                    <option th:each="entry : ${provinces}" th:value="${entry.key}" th:text="${entry.value}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
